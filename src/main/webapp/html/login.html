<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">

<head>
    <metaSnippet th:replace="snippets.html :: metaSnippet"></metaSnippet>
    <title>
        Admin Login - safegyn
    </title>
</head>
<body style="margin:auto;">
<div class="container mt-4 ml-2 mr-2" style="width=100%; margin:auto;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 p-3" style="border:1px solid #eee; border-radius:7px;">
            <form id="login-form">
                <div class="form-group" style="width=100%; margin:auto;">
                    <label for="inputUsername">Email Username</label>
                    <input name="username" id="inputUsername" placeholder="Enter username" class="form-control"
                           aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Enter admin provided credentials.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-warning" title="Login" formmethod="post">Login</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div id="snackbar"></div>
    <script th:src="@{/static/js/jquery-2.0.0.min.js}"></script>
    <script th:src="@{/static/js/select2.min.js}"></script>
    <script th:src="@{/static/js/login.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
</div>
</body>

</html>
