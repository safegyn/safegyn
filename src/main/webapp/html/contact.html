<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">

<head>
    <metaSnippet th:replace="snippets.html :: metaSnippet"></metaSnippet>
    <title>About safegyn</title>
</head>

<body style="width:100%">
<div class="container" style="width:100%; margin:auto;">
    <div class="row">

        <div class="col-md-6 mt-3 p-3" style="border:1px solid #eee; border-radius:7px; margin:auto;">
            <form action="https://formspree.io/f/xknkraye" method="POST">
                <div class="form-group" style="width=100%; margin:auto;">
                    <label for="inputUsername">Your Email</label>
                    <input name="username" id="inputUsername" placeholder="Enter email" class="form-control"
                           aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Optional. In case you want us to get back to you</small>
                </div>
                <div class="form-group">
                    <label for="exampleMessage">Your Message</label>
                    <textarea name="message" class="form-control" id="exampleMessage" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning" title="Submit">Submit</button>
            </form>
        </div>

    </div>
</div>

</body>

</html>
