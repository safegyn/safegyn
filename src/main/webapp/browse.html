<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("navbarSnippet").load("navbar-snippet.html");
            $("footerSnippet").load("footer-snippet.html");
            $("metaSnippet").load("meta-snippet.html");
        });
    </script>

    <metaSnippet></metaSnippet>

    <title>Browse Doctors - Safegyn</title>
</head>

<body>

    <navbarSnippet></navbarSnippet>

    <output>

        <section class="section-content padding-y">
            <div class="container pl-0 pr-0" style="border: 0px solid red;">
                <article class="card card-body" style="border: 0px solid red; width: 90%; margin: auto;">
                    <div class="row filter-section">
                        <div class="col-md-7">
                            <button class="filter-button filter-button-active" data-toggle="modal"
                                data-target="#filterModal">
                                <i class="fa fa-filter"></i>&nbsp;&nbsp;&nbsp;Filter
                            </button>
                        </div>
                        <div class="col-md-5" style="margin-right:0;">
                            <form class="input-group justify-content-end" id="city-search-form">
                                <select class="form-control" id="banner-search-select" name="city" style="width: 70%;" required>
                                    <option disabled selected hidden>Search by City</option>
                                </select>
                                <div class="input-group-append">
                                    <button class="btn btn-primary banner-search-btn" id="city-search-btn" type="button">
                                        <i class="fa fa-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row search-result-title">
                        <span class="font-weight-bold" id="browse-doctor-count">0</span>&nbsp;Doctors in&nbsp;<span
                            id="browse-location">-</span>
                    </div>

                    <div id="browse-review-container">
                        <div class="flexbox" style="width: 100%; height: 40vh;">
                            <img src="img/loading.gif" style="margin: auto;">
                        </div>
                    </div>
                </article>
            </div>

        </section>

    </output>

    <!-- Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Filter Doctors</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row filter-modal-row">
                            <div class="col-md-4 flexbox-left">
                                <span class="font-weight-bold">Gender</span>
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="input-group justify-content-center">
                                        <select class="form-control" name="gender">
                                            <option disabled selected hidden>Search by Doctor's Gender</option>
                                            <option value="female">Female</option>
                                            <option value="male">Male</option>
                                            <option value="nonBinary">Non Binary</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row filter-modal-row">
                            <div class="col-md-4 flexbox-left">
                                <span class="font-weight-bold">Overall Rating</span>
                            </div>
                            <div class="col-md-8">
                                <form name="myform" oninput="overallRating.value = overallRatingInput.valueAsNumber +'+'">
                                    <div class="row">
                                        <input class="col-md-10" name="overallRatingInput" type="range" step="1" min="0" max="4" value="0" style="width: 80%;">
                                        <output class="col-md-2 font-weight-bold" name="overallRating" for="overallRatingInput" style="width: 15%; text-align: right;">0+</output>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row filter-modal-row">
                            <div class="col-md-4 flexbox-left">
                                <span class="font-weight-bold">Anonymity Rating</span>
                            </div>
                            <div class="col-md-8">
                                <form name="myform" oninput="anonymityRating.value = anonymityRatingInput.valueAsNumber +'+'">
                                    <div class="row">
                                        <input class="col-md-10" name="anonymityRatingInput" type="range" step="1" min="0" max="4" value="0" style="width: 80%;">
                                        <output class="col-md-2 font-weight-bold" name="anonymityRating" for="anonymityRatingInput" style="width: 15%; text-align: right;">0+</output>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row filter-modal-row">
                            <div class="col-md-4 flexbox-left">
                                <span class="font-weight-bold">Professional Rating</span>
                            </div>
                            <div class="col-md-8">
                                <form name="myform" oninput="professionalRating.value = professionalRatingInput.valueAsNumber +'+'">
                                    <div class="row">
                                        <input class="col-md-10" name="professionalRatingInput" type="range" step="1" min="0" max="4" value="0" style="width: 80%;">
                                        <output class="col-md-2 font-weight-bold" name="professionalRating" for="professionalRatingInput" style="width: 15%; text-align: right;">0+</output>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row filter-modal-row">
                            <div class="col-md-4 flexbox-left">
                                <span class="font-weight-bold">Objective Rating</span>
                            </div>
                            <div class="col-md-8">
                                <form name="myform" oninput="objectiveRating.value = objectiveRatingInput.valueAsNumber +'+'">
                                    <div class="row">
                                        <input class="col-md-10" name="objectiveRatingInput" type="range" step="1" min="0" max="4" value="0" style="width: 80%;">
                                        <output class="col-md-2 font-weight-bold" name="objectiveRating" for="objectiveRatingInput" style="width: 15%; text-align: right;">0+</output>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row filter-modal-row">
                            <div class="col-md-4 flexbox-left">
                                <span class="font-weight-bold">Respectful Rating</span>
                            </div>
                            <div class="col-md-8">
                                <form name="myform" oninput="respectfulRating.value = respectfulRatingInput.valueAsNumber +'+'">
                                    <div class="row">
                                        <input class="col-md-10" name="respectfulRatingInput" type="range" step="1" min="0" max="4" value="0" style="width: 80%;">
                                        <output class="col-md-2 font-weight-bold" name="respectfulRating" for="respectfulRatingInput" style="width: 15%; text-align: right;">0+</output>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-search"></i>&nbsp;&nbsp;Search
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footerSnippet></footerSnippet>

    <script src="js/browse.js"></script>

</body>
